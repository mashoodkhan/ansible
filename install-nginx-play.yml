-
 name : Install Nginx and start it
 hosts: [prd-servers,dev-servers] 
 become : yes
 tasks:
   - name : Install Nginx to the latest version
     package :
       name : nginx
       state : latest

   - name : Start and Enable nginx
     service :
       name : nginx
       state : started
       enabled : yes

   - name : Install Python
     package :
       name : python3
       state : present


 
   
